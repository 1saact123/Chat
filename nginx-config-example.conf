# Configuración de ejemplo para nginx
# Coloca este archivo en /etc/nginx/sites-available/chat.movonte.com
# Luego crea un enlace simbólico en /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name chat.movonte.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chat.movonte.com;

    # Configuración SSL (ajusta las rutas según tu configuración)
    ssl_certificate /etc/letsencrypt/live/chat.movonte.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.movonte.com/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Configuración para archivos estáticos
    location / {
        root /var/www/chat.movonte.com/public;
        try_files $uri $uri/ @nodejs;
    }

    # Proxy reverso para la API Node.js
    location @nodejs {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Configuración específica para webhooks
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Headers adicionales para webhooks de Jira
        proxy_set_header X-Atlassian-Webhook-Identifier $http_x_atlassian_webhook_identifier;
    }

    # Configuración específica para la API
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Configuración específica para webhooks
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Headers adicionales para webhooks de Jira
        proxy_set_header X-Atlassian-Webhook-Identifier $http_x_atlassian_webhook_identifier;
    }

    # Configuración específica para webhooks
    location /api/webhook/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Configuración específica para webhooks
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Headers adicionales para webhooks de Jira
        proxy_set_header X-Atlassian-Webhook-Identifier $http_x_atlassian_webhook_identifier;
        
        # Permitir métodos OPTIONS para CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Atlassian-Webhook-Identifier';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Logs
    access_log /var/log/nginx/chat.movonte.com.access.log;
    error_log /var/log/nginx/chat.movonte.com.error.log;
}
