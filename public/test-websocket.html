<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket</title>
    <script src="https://chat.movonte.com/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Test WebSocket Connection</h1>
    <div id="status">Conectando...</div>
    <div id="messages"></div>
    
    <script>
        const socket = io('https://chat.movonte.com');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        socket.on('connect', () => {
            console.log('‚úÖ Conectado al WebSocket');
            statusDiv.innerHTML = '‚úÖ Conectado al WebSocket';
            statusDiv.style.color = 'green';
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado del WebSocket');
            statusDiv.innerHTML = '‚ùå Desconectado del WebSocket';
            statusDiv.style.color = 'red';
        });
        
        socket.on('ai-response', (data) => {
            console.log('ü§ñ Mensaje recibido:', data);
            const div = document.createElement('div');
            div.innerHTML = `<strong>Asistente:</strong> ${data.message}`;
            messagesDiv.appendChild(div);
        });
        
        socket.on('error', (error) => {
            console.error('‚ùå Error:', error);
            const div = document.createElement('div');
            div.innerHTML = `<strong>Error:</strong> ${error.message}`;
            messagesDiv.appendChild(div);
        });
    </script>
</body>
</html>
