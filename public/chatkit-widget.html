<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget ChatKit - Movonte</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .widget-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        .widget-header h3 {
            margin: 0;
            font-size: 18px;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.assistant {
            background: #f1f3f4;
            color: #333;
            margin-right: auto;
        }
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-size: 12px;
            margin: 8px auto;
            max-width: 90%;
        }
        .input-container {
            padding: 16px;
            display: flex;
            gap: 8px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h3>ü§ñ ChatKit Assistant</h3>
            <p style="margin: 4px 0 0 0; font-size: 12px; opacity: 0.9;">Powered by OpenAI ChatKit</p>
        </div>
        
        <div id="status" class="status connecting">üîÑ Conectando...</div>
        
        <div id="chatContainer" class="chat-container">
            <div class="message system">Conectando al asistente de IA...</div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Escribe tu mensaje..." 
                disabled
            >
            <button id="sendButton" class="send-button" disabled>
                ‚û§
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Configuraci√≥n
        const API_BASE = 'https://chat.movonte.com';
        const SOCKET_URL = 'https://chat.movonte.com';
        
        // Elementos DOM
        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Variables de estado
        let socket = null;
        let isConnected = false;
        let currentTicket = null;
        let sessionId = null;
        
        // Inicializar
        init();
        
        function init() {
            // Obtener ticket de la URL o par√°metros
            const urlParams = new URLSearchParams(window.location.search);
            currentTicket = urlParams.get('ticket') || 'DEMO-123';
            
            // Configurar eventos
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            // Conectar
            connectToTicket();
        }
        
        async function connectToTicket() {
            try {
                updateStatus('connecting', 'üîÑ Conectando al ticket...');
                
                // Conectar al ticket usando ChatKit
                const response = await fetch(`${API_BASE}/api/chatkit/widget/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token' // En producci√≥n, usar token real
                    },
                    body: JSON.stringify({
                        issueKey: currentTicket
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionId = result.sessionId;
                    updateStatus('connected', `‚úÖ Conectado al ticket ${currentTicket}`);
                    initWebSocket();
                    addMessage('system', `Conectado al ticket ${currentTicket}`);
                } else {
                    throw new Error(result.error || 'Error conectando al ticket');
                }
                
            } catch (error) {
                console.error('Error conectando al ticket:', error);
                updateStatus('disconnected', `‚ùå Error: ${error.message}`);
                addMessage('system', `Error conectando: ${error.message}`);
            }
        }
        
        function initWebSocket() {
            socket = io(SOCKET_URL);
            
            socket.on('connect', () => {
                console.log('‚úÖ WebSocket conectado');
                socket.emit('join-ticket', currentTicket);
            });
            
            socket.on('disconnect', () => {
                console.log('‚ùå WebSocket desconectado');
                updateStatus('disconnected', '‚ùå Desconectado del chat');
            });
            
            // Recibir respuestas de IA
            socket.on('ai-response', (data) => {
                console.log('ü§ñ Respuesta de IA recibida:', data);
                addMessage('assistant', data.message);
            });
            
            // Recibir comentarios de Jira
            socket.on('jira-comment', (data) => {
                console.log('üí¨ Comentario de Jira recibido:', data);
                
                // Filtrar mensajes del widget
                if (data.author === 'Chat User') {
                    return;
                }
                
                if (data.isAI) {
                    addMessage('assistant', data.message);
                } else {
                    addMessage('system', `${data.author}: ${data.message}`);
                }
            });
            
            socket.on('error', (error) => {
                console.error('‚ùå Error WebSocket:', error);
                addMessage('system', `Error: ${error.message}`);
            });
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;
            
            console.log('üì§ Enviando mensaje:', message);
            addMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;
            
            try {
                // Enviar mensaje usando ChatKit
                const response = await fetch(`${API_BASE}/api/chatkit/widget/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token' // En producci√≥n, usar token real
                    },
                    body: JSON.stringify({
                        issueKey: currentTicket,
                        message: message,
                        customerInfo: {
                            name: 'Usuario Demo',
                            email: 'demo@movonte.com'
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Mensaje enviado exitosamente');
                } else {
                    throw new Error(result.error || 'Error enviando mensaje');
                }
                
            } catch (error) {
                console.error('‚ùå Error enviando mensaje:', error);
                addMessage('system', `Error enviando mensaje: ${error.message}`);
            } finally {
                sendButton.disabled = false;
            }
        }
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type === 'connected') {
                isConnected = true;
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                isConnected = false;
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }
    </script>
</body>
</html>
