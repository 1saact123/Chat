<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat - Test Widget</title>
    <style>
        /* CSS Variables */
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --secondary: #64748b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --neutral: #f8fafc;
            --neutral-light: #ffffff;
            --border: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Chat Container */
        .chat-container {
            background: var(--neutral-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Chat Header */
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 24px 20px;
            text-align: center;
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--neutral);
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--neutral);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* Jira Info Section */
        .jira-info {
            background: var(--neutral-light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }

        .jira-info h3 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 1rem;
            font-weight: 600;
        }

        .jira-info input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 12px;
            font-size: 0.875rem;
            transition: var(--transition);
            background: var(--neutral-light);
            color: var(--text-primary);
        }

        .jira-info input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .jira-info input:last-child {
            margin-bottom: 0;
        }

        /* Status Messages */
        .status {
            padding: 16px 20px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid transparent;
        }

        .status.success {
            background: #dcfce7;
            color: var(--success);
            border-color: #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: var(--danger);
            border-color: #fecaca;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        /* Chat Messages */
        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--neutral-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
        }

        /* Chat Input */
        .chat-input {
            padding: 20px;
            background: var(--neutral-light);
            border-top: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 25px;
            outline: none;
            font-size: 0.875rem;
            transition: var(--transition);
            background: var(--neutral-light);
            color: var(--text-primary);
        }

        .chat-input input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .chat-input button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: var(--transition);
            min-width: 80px;
        }

        .chat-input button:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .chat-input button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Test Button */
        .test-button {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
        }

        .test-button:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant Chat</h1>
            <p>Test Widget for OpenAI Integration</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="jira-info">
                <h3>Jira Information (Optional)</h3>
                <input type="text" id="jiraIssueKey" placeholder="Ticket key (e.g: DEV-123)" />
                <input type="text" id="jiraContext" placeholder="Additional context" />
            </div>
            
            <div class="status info">
                üí° Write a message to test the OpenAI integration
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                />
                <button id="sendButton">
                    <span id="buttonText">Send</span>
                    <span id="loadingSpinner" class="loading" style="display: none;"></span>
                </button>
            </div>
            <button id="testButton" class="test-button">
                üß™ Test JavaScript
            </button>
        </div>
    </div>

    <script>
        let currentThreadId = null;
        const API_BASE = window.location.origin;

        function addMessage(content, isUser = false, timestamp = new Date()) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const timeString = timestamp.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const messagesContainer = document.getElementById('chatMessages');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            messagesContainer.appendChild(statusDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            console.log('sendMessage function called');
            
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const jiraIssueKey = document.getElementById('jiraIssueKey').value;
            const jiraContext = document.getElementById('jiraContext').value;

            const message = messageInput.value.trim();
            if (!message) {
                console.log('No message to send');
                return;
            }

            console.log('Sending message:', message);
            console.log('API_BASE:', API_BASE);

            // Show user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading
            sendButton.disabled = true;
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            try {
                // Prepare context
                const context = {};
                if (jiraIssueKey) context.jiraIssueKey = jiraIssueKey;
                if (jiraContext) context.additionalContext = jiraContext;

                const requestBody = {
                    message: message,
                    threadId: currentThreadId,
                    context: context
                };

                console.log('Request body:', requestBody);

                // Send message to API
                const response = await fetch(`${API_BASE}/api/chatbot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Response result:', result);

                if (result.success) {
                    // Update threadId if new
                    if (result.threadId && !currentThreadId) {
                        currentThreadId = result.threadId;
                        showStatus(`‚úÖ Conversation thread started: ${result.threadId}`, 'success');
                    }

                    // Show assistant response
                    addMessage(result.response);
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Error in sendMessage:', error);
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            } finally {
                // Hide loading
                sendButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Function to test connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                
                if (result.status === 'ok') {
                    showStatus('‚úÖ Successful connection to API', 'success');
                } else {
                    showStatus('‚ùå Error connecting to API', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to API', 'error');
            }
        }

        // Function to test JavaScript
        function testJavaScript() {
            console.log('JavaScript test function called');
            showStatus('üß™ JavaScript is working correctly!', 'success');
            addMessage('This is a test message to verify that JavaScript is working.', false);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // Enter key in input
            document.getElementById('messageInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Test button
            document.getElementById('testButton').addEventListener('click', testJavaScript);
        }

        // Test connection when page loads
        window.addEventListener('load', function() {
            setupEventListeners();
            testConnection();
        });
    </script>
</body>
</html>
