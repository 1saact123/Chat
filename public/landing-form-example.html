<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movonte - Formulario de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message-global {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ticket-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }

        .ticket-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .ticket-info a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .ticket-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Movonte</h1>
            <p>¬øNecesitas ayuda? ¬°Cont√°ctanos!</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ ¬°Gracias! Tu ticket ha sido creado exitosamente.
        </div>

        <div class="error-message-global" id="errorMessage">
            ‚ùå Ha ocurrido un error. Por favor, intenta de nuevo.
        </div>

        <form id="contactForm">
            <div class="form-group" id="nameGroup">
                <label for="name">Nombre completo <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group" id="emailGroup">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group" id="phoneGroup">
                <label for="phone">Tel√©fono</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group" id="companyGroup">
                <label for="company">Empresa</label>
                <input type="text" id="company" name="company">
                <div class="error-message" id="companyError"></div>
            </div>

            <div class="form-group" id="messageGroup">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" placeholder="Cu√©ntanos c√≥mo podemos ayudarte..."></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="buttonText">Enviar Mensaje</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="ticket-info" id="ticketInfo">
            <h3>üé´ Ticket Creado</h3>
            <p>Tu ticket ha sido creado en Jira. Puedes hacer seguimiento aqu√≠:</p>
            <a href="#" id="ticketLink" target="_blank">Ver ticket en Jira</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const ticketInfo = document.getElementById('ticketInfo');
        const ticketLink = document.getElementById('ticketLink');

        // Funci√≥n para mostrar/ocultar mensajes
        function showMessage(element, show) {
            element.style.display = show ? 'block' : 'none';
        }

        // Funci√≥n para mostrar errores de validaci√≥n
        function showFieldError(fieldId, message) {
            const group = document.getElementById(fieldId + 'Group');
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            if (message) {
                group.classList.add('error');
                errorDiv.textContent = message;
            } else {
                group.classList.remove('error');
                errorDiv.textContent = '';
            }
        }

        // Funci√≥n para limpiar errores
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => group.classList.remove('error'));
            
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.textContent = '');
            
            showMessage(successMessage, false);
            showMessage(errorMessage, false);
            showMessage(ticketInfo, false);
        }

        // Funci√≥n para validar formulario
        function validateForm() {
            clearErrors();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const company = document.getElementById('company').value.trim();
            
            let isValid = true;

            // Validar nombre
            if (!name) {
                showFieldError('name', 'El nombre es requerido');
                isValid = false;
            } else if (name.length < 2) {
                showFieldError('name', 'El nombre debe tener al menos 2 caracteres');
                isValid = false;
            }

            // Validar email
            if (!email) {
                showFieldError('email', 'El email es requerido');
                isValid = false;
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showFieldError('email', 'Formato de email inv√°lido');
                    isValid = false;
                }
            }

            // Validar tel√©fono (opcional)
            if (phone) {
                const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
                if (!phoneRegex.test(phone)) {
                    showFieldError('phone', 'Formato de tel√©fono inv√°lido');
                    isValid = false;
                }
            }

            // Validar empresa (opcional)
            if (company && company.length < 2) {
                showFieldError('company', 'El nombre de la empresa debe tener al menos 2 caracteres');
                isValid = false;
            }

            return isValid;
        }

        // Funci√≥n para enviar formulario
        async function submitForm() {
            if (!validateForm()) {
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            buttonText.textContent = 'Enviando...';
            loadingSpinner.style.display = 'inline-block';

            try {
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim() || undefined,
                    company: document.getElementById('company').value.trim() || undefined,
                    message: document.getElementById('message').value.trim() || 'Contacto desde landing page'
                };

                console.log('Sending form data:', formData);

                const response = await fetch(`${API_BASE}/api/landing/create-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(successMessage, true);
                    showMessage(errorMessage, false);
                    
                    // Mostrar informaci√≥n del ticket
                    if (result.jiraIssue) {
                        ticketLink.href = result.jiraIssue.url;
                        ticketLink.textContent = `Ver ticket ${result.jiraIssue.key}`;
                        showMessage(ticketInfo, true);
                    }
                    
                    // Limpiar formulario
                    form.reset();
                    
                } else {
                    showMessage(errorMessage, true);
                    errorMessage.textContent = `‚ùå ${result.error}`;
                    showMessage(successMessage, false);
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage(errorMessage, true);
                errorMessage.textContent = '‚ùå Error de conexi√≥n. Por favor, intenta de nuevo.';
                showMessage(successMessage, false);
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                buttonText.textContent = 'Enviar Mensaje';
                loadingSpinner.style.display = 'none';
            }
        }

        // Event listeners
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });

        // Validaci√≥n en tiempo real
        document.getElementById('name').addEventListener('blur', function() {
            const name = this.value.trim();
            if (name && name.length < 2) {
                showFieldError('name', 'El nombre debe tener al menos 2 caracteres');
            } else {
                showFieldError('name', '');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showFieldError('email', 'Formato de email inv√°lido');
                } else {
                    showFieldError('email', '');
                }
            }
        });

        // Inicializar
        console.log('Landing form loaded');
        console.log('API Base:', API_BASE);
    </script>
</body>
</html>
