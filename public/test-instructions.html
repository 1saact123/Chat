<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Instrucciones Personalizadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f5f7;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .config-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chat-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn:hover {
            background: #0047b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #0052cc;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #0052cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .preset-buttons {
            margin-bottom: 20px;
        }

        .preset-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .preset-btn:hover {
            background: #218838;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-panel">
            <h2>‚öôÔ∏è Configuraci√≥n de Instrucciones</h2>
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('developer')">üë®‚Äçüíª Desarrollador</button>
                <button class="preset-btn" onclick="loadPreset('manager')">üëî Gerente</button>
                <button class="preset-btn" onclick="loadPreset('support')">üõ†Ô∏è Soporte</button>
                <button class="preset-btn" onclick="loadPreset('qa')">üß™ QA Tester</button>
                <button class="preset-btn" onclick="loadPreset('custom')">üéØ Personalizado</button>
            </div>

            <div class="form-group">
                <label for="userRole">Rol del Usuario:</label>
                <select id="userRole">
                    <option value="">Seleccionar rol...</option>
                    <option value="Desarrollador Senior">Desarrollador Senior</option>
                    <option value="Desarrollador Junior">Desarrollador Junior</option>
                    <option value="Gerente de Proyecto">Gerente de Proyecto</option>
                    <option value="Analista de QA">Analista de QA</option>
                    <option value="Soporte T√©cnico">Soporte T√©cnico</option>
                    <option value="Cliente">Cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="projectInfo">Informaci√≥n del Proyecto:</label>
                <textarea id="projectInfo" placeholder="Describe el proyecto, tecnolog√≠as, objetivos..."></textarea>
            </div>

            <div class="form-group">
                <label for="specificInstructions">Instrucciones Espec√≠ficas:</label>
                <textarea id="specificInstructions" placeholder="Instrucciones especiales para este contexto..."></textarea>
            </div>

            <div class="form-group">
                <label for="jiraIssueKey">Ticket de Jira (opcional):</label>
                <input type="text" id="jiraIssueKey" placeholder="DEV-123">
            </div>

            <button class="btn" onclick="testConfiguration()">üß™ Probar Configuraci√≥n</button>
            <button class="btn btn-secondary" onclick="clearConfiguration()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="chat-panel">
            <h2>üí¨ Chat con Instrucciones Personalizadas</h2>
            
            <div id="status" class="status info">
                ‚öôÔ∏è Configura las instrucciones y prueba el chat
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    ¬°Hola! Soy el asistente de Movonte con instrucciones personalizadas. 
                    Configura las opciones a la izquierda y comienza a chatear.
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let currentThreadId = null;
        const API_BASE = window.location.origin;

        const presets = {
            developer: {
                userRole: 'Desarrollador Senior',
                projectInfo: 'Proyecto de desarrollo web con React, Node.js y TypeScript. Enfoque en arquitectura limpia y mejores pr√°cticas.',
                specificInstructions: 'Enf√≥cate en aspectos t√©cnicos, patrones de dise√±o, optimizaci√≥n de c√≥digo y mejores pr√°cticas de desarrollo.'
            },
            manager: {
                userRole: 'Gerente de Proyecto',
                projectInfo: 'Gesti√≥n de proyecto de desarrollo con metodolog√≠a √°gil. Equipo de 5 desarrolladores.',
                specificInstructions: 'Enf√≥cate en gesti√≥n de proyectos, planificaci√≥n, estimaciones, comunicaci√≥n con stakeholders y metodolog√≠as √°giles.'
            },
            support: {
                userRole: 'Soporte T√©cnico',
                projectInfo: 'Sistema de soporte t√©cnico para aplicaci√≥n web. Base de conocimientos y tickets de soporte.',
                specificInstructions: 'Enf√≥cate en resoluci√≥n de problemas, documentaci√≥n, gu√≠as de usuario y procesos de soporte.'
            },
            qa: {
                userRole: 'Analista de QA',
                projectInfo: 'Testing de aplicaci√≥n web con enfoque en automatizaci√≥n y pruebas manuales.',
                specificInstructions: 'Enf√≥cate en estrategias de testing, casos de prueba, automatizaci√≥n, reportes de bugs y calidad del software.'
            },
            custom: {
                userRole: '',
                projectInfo: '',
                specificInstructions: ''
            }
        };

        function loadPreset(presetName) {
            const preset = presets[presetName];
            document.getElementById('userRole').value = preset.userRole;
            document.getElementById('projectInfo').value = preset.projectInfo;
            document.getElementById('specificInstructions').value = preset.specificInstructions;
            
            showStatus(`‚úÖ Preset "${presetName}" cargado`, 'success');
        }

        function clearConfiguration() {
            document.getElementById('userRole').value = '';
            document.getElementById('projectInfo').value = '';
            document.getElementById('specificInstructions').value = '';
            document.getElementById('jiraIssueKey').value = '';
            
            showStatus('üóëÔ∏è Configuraci√≥n limpiada', 'info');
        }

        function testConfiguration() {
            const config = getCurrentConfiguration();
            showStatus(`‚úÖ Configuraci√≥n actual: ${config.userRole || 'Sin rol'} | ${config.projectInfo ? 'Proyecto configurado' : 'Sin proyecto'}`, 'success');
        }

        function getCurrentConfiguration() {
            return {
                userRole: document.getElementById('userRole').value,
                projectInfo: document.getElementById('projectInfo').value,
                specificInstructions: document.getElementById('specificInstructions').value,
                jiraIssueKey: document.getElementById('jiraIssueKey').value
            };
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';

            try {
                const config = getCurrentConfiguration();
                
                const requestBody = {
                    message: message,
                    threadId: currentThreadId,
                    context: {
                        jiraIssueKey: config.jiraIssueKey
                    },
                    userRole: config.userRole,
                    projectInfo: config.projectInfo,
                    specificInstructions: config.specificInstructions
                };

                console.log('Sending request with instructions:', requestBody);

                const response = await fetch(`${API_BASE}/api/chatbot/chat-with-instructions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (result.success) {
                    if (result.threadId && !currentThreadId) {
                        currentThreadId = result.threadId;
                    }
                    addMessage(result.response);
                    showStatus('‚úÖ Respuesta recibida con instrucciones personalizadas', 'success');
                } else {
                    addMessage(`‚ùå Error: ${result.error}`);
                    showStatus('‚ùå Error en la respuesta', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Error de conexi√≥n');
                showStatus('‚ùå Error de conexi√≥n', 'error');
            }
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Cargar preset por defecto
        window.addEventListener('load', function() {
            loadPreset('developer');
        });
    </script>
</body>
</html>
